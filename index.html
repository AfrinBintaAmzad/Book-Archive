<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        #spinner {
            display: none;
        }
    </style>
</head>



<body class="bg-purple-300">
    <h2 class="text-center text-white mt-5 fs-1 fw-bold">Bad Libraries Build Collections, Good Libraries Build Services,
        Great Libraries Build Communities!</h2>

    <!-- <h2 class="text-center text-purple-500  mt-3 fs-5 ">Let's Connect With Us By Choosing Book From Our Library</h2> -->
    <!-- Books Searching Area -->

    <div class="input-group mb-3 w-50 mx-auto mt-5">
        <input id="search-field" type="text" class="form-control" placeholder="Search Your Favourite Book"
            aria-label="book name" aria-describedby="button-search">
        <button onclick="searchBook()" class="btn bg-light text-light bg-gradient-to-r from-green-400 to-blue-500 "
            type="button" id="button-search">Search</button>
    </div>

    <!-- founding result -->
    <div id="book-Quantity">
        <p><span class="text-light"></span></p>
    </div>

    <!-- Spinner -->
    <div id="spinner" class="text-center text-light">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Book Search Result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
    </div>

    <!-- Error Message -->
    <div id="errors" class="text-center mt-3 text-light"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="js/book-archive.js"></script>
</body>

</html>
